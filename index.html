<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split the note</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cossette+Titre:wght@400;700&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="form-container" class="active rotate-shadow">
      <h1>Split the note</h1>
      <form id="form">
        <label for="friends">Antal vänner</label>
        <input type="number" id="friends" name="friends" required />
        <label for="billsum">Totalsumma</label>
        <input type="number" id="billsum" name="billsum" required />
        <label for="tips">Dricks</label>
        <input type="number" id="tips" name="tips" required />
        <input id="btn" type="submit" value="Beräkna" />
      </form>
    </div>

    <div id="result-container" class="hidden rotate-shadow">
      <h2>Splitta notan!</h2>
      <p>Varje person ska betala: <span id="result"></span> kr.</p>
      <p>
        Resterande pengar skänkes till välgörenhet:
        <span id="charity"></span> kr.
      </p>
      <button id="reset-btn">Gör om uträkning</button>
    </div>
  </body>
</html>
